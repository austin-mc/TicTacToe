<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe!</title>
  </head>
  <body>
    <center><h1>Let's Play Tic Tac Toe!</h1></center>
    <center><h3 id="turn"></h3></center>
    <center><button onclick="reset_game()">Reset Game</button></center>
    <table>
      <tr id="row1">
        <td id="cell0"></td>
        <td id="cell1"></td>
        <td id="cell2"></td>
      </tr>
      <tr id="row2">
        <td id="cell3"></td>
        <td id="cell4"></td>
        <td id="cell5"></td>
      </tr>
      <tr id="row3">
        <td id="cell6"></td>
        <td id="cell7"></td>
        <td id="cell8"></td>
      </tr>
    </table>
  </body>
</html>
